<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Demos Unified</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .background-gradient {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(50, 50, 50, 0.2) 0%, rgba(0, 0, 0, 1) 70%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>
    <div class="container">
        <h1>Unified Motion.</h1>
        <p>Explore the collection of high-performance GSAP animations and interactive components.</p>
    </div>

    <!-- Import Shared Navbar -->
    <script type="module" src="/src/shared/navbar.js"></script>
</body>

</html>
